<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <title>Tutapp</title>
  </head>
  <body>
    <div class="conatiner-fluid">
      <div class="row">
        <header>
            <img src="../static/tutapp.png" alt="imagen de tutapp" id="CompImg">
            <nav class="navbar">
              <ul id="navbar-nav">
                  <li class="nav-item">Tutores</li>
                  <li class="nav-item">Clases</li>
                  <li class="nav-item">Universidades</li>
                  <li class="nav-item">Contacto</li>
                  <li class="nav-item"> Registrarse</li>
                  <li class="nav-item"> Ingresear</li>
              </ul>
          </nav>
        </header>
      </div>
      <div class="row" id="main">
        <div class="row" id="universidades">
          <!--Universidades con carrusel-->
          <div id="carouselUniversidad" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="../static/carrousel/Universidades/logo-uniandes.png" alt="logo de la univerisdad de los andes">
                </div>
                <div class="carousel-item">
                  <img src="../static/carrousel/Universidades/Logo UN.jpg" alt="logo unal">
                </div>
                <div class="carousel-item">
                  <img src="../static/carrousel/Universidades/logo jave.png" alt="logo de la javeriana">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselUniversidad" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselUniversidad" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
          </div>
        </div>
        <div class="row" id="rowComentarios">
          <!--agregar un carrusel de comentarios-->
          <div id="carouselComentarios" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <cite>"Una idea muy interesante"</cite>
                </div>
                <div class="carousel-item">
                  <cite>"Muy chevere tener alguien que me entieda"</cite>
                </div>
                <div class="carousel-item">
                  <cite>"Por fin pude tener un tutor de las materias de nivel 3"</cite>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselComentarios" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselComentarios" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
          </div>
        </div>
        <div class="row" id="">

        </div>        
      </div>
      <div class="row" id="footer">
        <footer>
          <h2>Contact</h2>
          <ul>
            <li>Mail:</li>
            <li>Tel:</li>
          </ul>
        </footer>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
